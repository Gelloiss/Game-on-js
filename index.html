<head>
  <title>Тест</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css.css?6">
</head>

<body>
  <div id="info" style="display: none;">
    <p><label for="noAnimationCheckbox">Без анимаций</label> <input type="checkbox" id="noAnimationCheckbox" name="noAnimationCheckbox"></p>
    <p>Уровень: <span id="htmlLevelNumber"></span></p>
    <p>Осталось ходов: <span id="htmlStepsCount"></span></p>
    <p>Набрано очков: <span id="htmlScoresCount"></span></p>
    <p>Время на уровне: <span id="htmlLevelTimer"></span></p>
    <p><label for="pauseCheckbox">Пауза</label> <input type="checkbox" id="pauseCheckbox" name="pauseCheckbox"></p>
  </div>

  <div id="gameField">
    <div id="startMenu">
      Описание игры.<br/>
      Описание игры.<br/>
      Описание игры.<br/>
      Описание игры.<br/>
      Описание игры.<br/>
      Описание игры.<br/>
      <button class="button" id="startGameButton">Начать игру</button><br/>
      <a class="button" href="#">LINK</a>
    </div>
  </div>

  <div id="colorSelection" style="display: none;">

  </div>

  <div id="top10">
    <div class="top10Title">ТОП 10</div>
    <div class="flexToNewString"></div>
    <div class="top10Item top10TableTitle">Имя</div> <div class="top10Item top10TableTitle">Очки</div>
  </div>

  <div id="other">

    <div id="pauseBlock">|  |</div>

    <div id="finishBlock">
      <div id="finishForm">
        Благодарим за игру! <br/>
        Набрано очков: <span id="finishScore"></span><br/>
        <span id="finishMessage"></span>
        <div id="google_captcha"></div>
        <input type="text" id="finishInputName" placeholder="Введите имя или ник"><br/>
        <button class="button" id="finishButton">Сохранить статистику</button><br/><br/>
      </div>
      <button class="button" id="finishNewGameButton">Сыграть еще раз</button>
    </div>
  </div>
</body>

<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
